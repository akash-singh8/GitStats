<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="popup.js" defer></script>
    <title>GitHub Stats</title>
  </head>
  <body>
    <nav>
      <header>
        <img src="logo.png" alt="logo" />
        <h1>GITSTATS</h1>
      </header>

      <div id="search">
        <input type="text" placeholder="user-name" />
        <img src="search.png" alt="search" title="Find user" />
      </div>
    </nav>

    <img src="not_found.png" alt="User not found" class="user_not_found" />

    <section>
      <div class="user_details">
        <img
          src="https://avatars.githubusercontent.com/u/85285176?v=4"
          alt="avatar" />
        <div>
          <p id="user_name">Akash Singh</p>
          <p id="user_id">akash-singh8</p>
          <p><strong id="user_repo">21</strong> repositories</p>
        </div>
      </div>

      <img
        src="https://github-readme-streak-stats.herokuapp.com?user=akash-singh8&theme=dracula&hide_border=true&card_width=450"
        alt="Streak stats"
        class="streak_stats" />

      <div class="used_languages">
        <p>
          MOST <br />
          USED <br />
          LANGS
        </p>
        <img
          src="https://github-readme-stats.vercel.app/api/top-langs?username=akash-singh8&show_icons=true&locale=en&layout=compact&theme=dracula&hide_border=true&hide_title=true"
          alt="Most used languages" />
      </div>

      <img
        src="https://github-readme-stats.vercel.app/api?username=akash-singh8&theme=dracula&include_all_commits=true&count_private=true&show_icons=true&hide=contribs,commits&hide_border=true&hide_title=true"
        alt="Github stats"
        class="profile_stats" />
    </section>
  </body>
</html>
